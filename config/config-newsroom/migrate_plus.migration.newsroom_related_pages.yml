uuid: 3de0d7d2-eb05-4e82-918c-8bf4309550d8
langcode: en
status: true
dependencies: {  }
id: newsroom_related_pages
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - newsroom
  - node
migration_group: jcc
label: 'Newsroom: Import related pages'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  data_parser_plugin_simple_array: true
  urls:
    - 'https://newsroom.courts.ca.gov/releases.xml'
    - 'https://newsroom.courts.ca.gov/news.xml'
  item_selector: /rss/channel/item
  fields:
    -
      name: link
      selector: link
      label: Link
    -
      name: related_pages
      selector: relatedPages/relatedPage
      label: 'Related Pages: URL'
  ids:
    link:
      type: text_long
process:
  nid:
    plugin: migration_lookup
    migration: newsroom_node
    source: link
    no_stub: true
  field_links:
    plugin: sub_process
    source: related_pages
    process:
      url_prefix:
        plugin: default_value
        default_value: 'internal:/node/'
      related_page_nid:
        plugin: migration_lookup
        migration: newsroom_node
        no_stub: true
        source: relatedPages_url
      uri:
        -
          plugin: skip_on_empty
          method: process
          source: '@related_page_nid'
        -
          plugin: concat
          source:
            - '@url_prefix'
            - '@related_page_nid'
      title: relatedPages_title
destination:
  plugin: 'entity:node'
  default_bundle: news
  overwrite_properties:
    - field_links
migration_dependencies:
  optional:
    - newsroom_node
