uuid: 3d93f584-826d-4a23-a8de-cf9780895833
langcode: en
status: true
dependencies: {  }
id: newsroom_image_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - newsroom
  - media
migration_group: jcc
label: 'Newsroom: Import media'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls:
    - 'https://newsroom.courts.ca.gov/news.xml'
    - 'https://newsroom.courts.ca.gov/releases.xml'
  item_selector: /rss/channel/item/attachments/attachment
  fields:
    -
      name: attachment_url
      selector: attachment_url
      label: 'Attachment URL'
    -
      name: attachment_title
      selector: attachment_title
      label: 'Attachment Title'
  ids:
    attachment_url:
      type: text_long
process:
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: attachment_url
    -
      plugin: callback
      callable: basename
    -
      plugin: skip_row_if_not_set
      method: row
      message: 'Cannot import empty file url.'
  pseudo_destination_title:
    -
      plugin: callback
      callable: htmlspecialchars_decode
      source: attachment_title
    -
      plugin: default_value
      default_value: '@pseudo_destination_filename'
  name: '@pseudo_destination_title'
  field_media_image/target_id:
    plugin: migration_lookup
    migration: newsroom_image_file
    source: attachment_url
    no_stub: true
  field_media_image/alt: '@pseudo_destination_title'
destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  optional:
    - newsroom_image_file
