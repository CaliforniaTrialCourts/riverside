id: contact_us_form
title: 'Contact Us Form'
description: ''
category: ''
elements: |-
  request_type:
    '#type': select
    '#title': 'Request Type'
    '#options':
      'Appeals Assistance': 'Appeals Assistance'
      'Attorney of Record Account': 'Attorney of Record Account'
      'Civil Assistance': 'Civil Assistance'
      'Payment Assistance': 'Payment Assistance'
      'Court Transcript Program Assistance': 'Court Transcript Program Assistance'
      'Criminal Assistance': 'Criminal Assistance'
      'Document Purchase Issue': 'Document Purchase Issue'
      'Establish Fee Exempt Account': 'Establish Fee Exempt Account'
      'Online Copy Requests': 'Online Copy Requests'
      'eSubmit Program Assistance': 'eSubmit Program Assistance'
      'Family Law Assistance': 'Family Law Assistance'
      'Jury Assistance': 'Jury Assistance'
      'Juvenile Assistance': 'Juvenile Assistance'
      'Motion Reservation': 'Motion Reservation'
      'Probate Assistance': 'Probate Assistance'
      'Public Access': 'Public Access'
      'Refund Request': 'Refund Request'
      'Small Claims / Unlawful Detainer': 'Small Claims / Unlawful Detainer'
      'Traffic Assistance': 'Traffic Assistance'
      'General Inquiry': 'General Inquiry'
    '#required': true
  request_type_subsections:
    '#type': webform_section
    '#title': 'Request Type Subsections'
    '#title_display': invisible
    '#title_tag': ''
    attorney_of_record_account_sub_category:
      '#type': radios
      '#title': 'Select Attorney of Record Account'
      '#options':
        Paternity: Paternity
        'Unlawful Detainer': 'Unlawful Detainer'
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Attorney of Record Account'
        required:
          ':input[name="request_type"]':
            value: 'Attorney of Record Account'
      '#options__properties': ''
    court_transcript_program_assistance:
      '#type': radios
      '#title': 'Court Transcript Program Assistance'
      '#options':
        Civil: Civil
        Criminal: Criminal
        Probate: Probate
        Juvenile: Juvenile
        'Family Law': 'Family Law'
        Traffic: Traffic
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Court Transcript Program Assistance'
        required:
          ':input[name="request_type"]':
            value: 'Court Transcript Program Assistance'
      '#options__properties': ''
    document_purchase_issue:
      '#type': radios
      '#title': 'Document Purchase Issue'
      '#options':
        'Probate Public Access': 'Probate Public Access'
        'Online Copy Requests': 'Online Copy Requests'
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Document Purchase Issue'
        required:
          ':input[name="request_type"]':
            value: 'Document Purchase Issue'
      '#options__properties': ''
    establish_fee_exempt_account:
      '#type': radios
      '#title': 'Establish Fee Exempt Account'
      '#options':
        'Family Law Fee Exempt Account': 'Family Law Fee Exempt Account'
        'Online Copy Requests': 'Online Copy Requests'
        'Probate Public Access': 'Probate Public Access'
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Establish Fee Exempt Account'
        required:
          ':input[name="request_type"]':
            value: 'Establish Fee Exempt Account'
      '#options__properties': ''
    online_copy_requests:
      '#type': radios
      '#title': 'Online Copy Requests'
      '#options':
        'Order Status': 'Order Status'
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Online Copy Requests'
        required:
          ':input[name="request_type"]':
            value: 'Online Copy Requests'
      '#options__properties': ''
    esubmit_program_assistance:
      '#type': radios
      '#title': 'eSubmit Program Assistance'
      '#options':
        Civil: Civil
        Criminal: Criminal
        Probate: Probate
        Juvenile: Juvenile
        'Family Law': 'Family Law'
        Traffic: Traffic
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'eSubmit Program Assistance'
        required:
          ':input[name="request_type"]':
            value: 'eSubmit Program Assistance'
      '#options__properties': ''
    jury_assistance_note:
      '#type': processed_text
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Jury Assistance'
      '#text': |
        <p>Most questions about Jury Service can be answered by referencing the Courts Juror Service Portal Page.</p>
        
        <p>It is strongly recommended&nbsp;that you visit the&nbsp;<a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="a61b0d99-e0d1-4422-b4be-730fe1f42c78" href="/node/135">Juror Portal Page</a>&nbsp;before contacting Jury Services.&nbsp;</p>
        
        <p>Instructions for contacting Jury Services can also be found there.</p>
        
        <p><a class="jcc-button--primary" data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="a61b0d99-e0d1-4422-b4be-730fe1f42c78" href="/node/135" media_library="Media Library">Visit Juror Portal Page</a></p>
        
      '#format': body
    motion_reservation:
      '#type': radios
      '#title': 'Motion Reservation'
      '#options':
        'Reservation Exemption': 'Reservation Exemption'
        'Reservation Issue': 'Reservation Issue'
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Motion Reservation'
        required:
          ':input[name="request_type"]':
            value: 'Motion Reservation'
      '#options__properties': ''
    public_access:
      '#type': radios
      '#title': 'Public Access'
      '#options':
        'Account Issue': 'Account Issue'
        'Civil Portal': 'Civil Portal'
        'Document Purchase Issue': 'Document Purchase Issue'
        'Establish Fee Exempt Account': 'Establish Fee Exempt Account'
        'Family Law Portal': 'Family Law Portal'
        'Online Copy Requests': 'Online Copy Requests'
        'Probate Portal': 'Probate Portal'
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Public Access'
        required:
          ':input[name="request_type"]':
            value: 'Public Access'
      '#options__properties': ''
    refund_request:
      '#type': radios
      '#title': 'Refund Request'
      '#options':
        'Name Search Credit': 'Name Search Credit'
        'Document Purchase': 'Document Purchase'
        'Case Subscription': 'Case Subscription'
      '#required_error': 'Please select a sub-category'
      '#states':
        visible:
          ':input[name="request_type"]':
            value: 'Refund Request'
        required:
          ':input[name="request_type"]':
            value: 'Refund Request'
      '#options__properties': ''
  name:
    '#type': webform_name
    '#title': Name
    '#required': true
    '#states':
      invisible:
        ':input[name="request_type"]':
          value: 'Jury Assistance'
    '#title__access': false
    '#first__title': 'First Name'
    '#first__required': true
    '#middle__access': false
    '#last__title': 'Last Name'
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  email:
    '#type': email
    '#title': Email
    '#required': true
    '#required_error': 'Please enter your email'
    '#states':
      invisible:
        ':input[name="request_type"]':
          value: 'Jury Assistance'
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
    '#required': true
    '#required_error': 'Please enter your phone number'
    '#states':
      invisible:
        ':input[name="request_type"]':
          value: 'Jury Assistance'
  comments:
    '#type': textarea
    '#title': Comments
    '#states':
      invisible:
        ':input[name="request_type"]':
          value: 'Jury Assistance'
  select_file_:
    '#type': managed_file
    '#title': 'Select File...'
    '#states':
      visible:
        - ':input[name="request_type"]':
            value: 'Attorney of Record Account'
        - or
        - ':input[name="request_type"]':
            value: 'Court Transcript Program Assistance'
        - or
        - ':input[name="request_type"]':
            value: 'Document Purchase Issue'
        - or
        - ':input[name="request_type"]':
            value: 'Establish Fee Exempt Account'
        - or
        - ':input[name="request_type"]':
            value: 'Online Copy Requests'
        - or
        - ':input[name="request_type"]':
            value: 'Motion Reservation'
        - or
        - ':input[name="request_type"]':
            value: 'Public Access'
        - or
        - ':input[name="request_type"]':
            value: 'Refund Request'
      invisible:
        ':input[name="request_type"]':
          value: 'Jury Assistance'
    '#file_placeholder': 'Optional: You may include a file with your request.'
    '#file_extensions': 'png tif tiff pdf doc docx'
  captcha_and_submit_container:
    '#type': webform_section
    '#title': 'Captcha and Submit container'
    '#title_display': invisible
    '#states':
      invisible:
        ':input[name="request_type"]':
          value: 'Jury Assistance'
    captcha:
      '#type': captcha
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#states':
        invisible:
          ':input[name="request_type"]':
            value: 'Jury Assistance'
      '#submit__label': 'Submit Ticket'
