uuid: 944c668f-1080-4064-9aa1-b9778968011a
langcode: en
status: true
dependencies: {  }
id: news_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - news
  - file
migration_group: jcc
label: 'News: Import files'
source:
  plugin: csv
  path: ../config/migration/slo/csv/news.csv
  header_row_count: 1
  delimiter: ','
  enclosure: '"'
  ids:
    - id
  fields:
    -
      name: id
      label: 'Primary key'
    -
      name: category
      label: 'Taxonomy term for News Type'
    -
      name: file_url
      label: 'Attachment file url'
    -
      name: file_title
      label: 'Attachment file title'
    -
      name: title
      label: 'News title'
    -
      name: body
      label: 'News body'
    -
      name: date
      label: 'Publication date'
    -
      name: tags
      label: 'Taxonomy terms for Tag'
    -
      name: topics
      label: 'Taxonomy terms for Topics'
    -
      name: division
      label: 'Taxonomy terms for Division'
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://news-documents/'
process:
  pseudo_destination_filename:
    -
      plugin: callback
      callable: basename
      source: file_url
    -
      plugin: skip_row_if_not_set
      method: process
      message: 'Cannot import empty filename.'
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_destination_filename'
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: file_url
    -
      plugin: file_copy
      source:
        - file_url
        - '@pseudo_destination_path'
      file_exists: rename
      move: false
destination:
  plugin: 'entity:file'
migration_dependencies: null
