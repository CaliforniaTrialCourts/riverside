langcode: en
status: true
dependencies: {  }
id: slo_node_news
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: slo
migration_group: jcc
label: 'News node migration for SLO from local xml.'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: xml
  urls:
    - ../config/migration/slo/xml/4-13-20slo13.xml
  item_selector: /mysqldump/database/table_data/row
  fields:
    - name: src_unique_id
      label: 'Unique ID'
      selector: field[@name='id']
    -
      name: url
      label: 'Url'
      selector: field[@name='url']
    -
      name: title
      label: 'Title'
      selector: field[@name='title']
    -
      name: headerh1
      label: 'Header H1'
      selector: field[@name='headerh1']
    -
      name: division
      label: 'Division'
      selector: field[@name='division']
    -
      name: body
      label: 'Body'
      selector: field[@name='body']
    -
      name: htmlbody
      label: 'HTML Body'
      selector: field[@name='htmlbody']
  ids:
    src_unique_id:
      type: integer
process:
  uid:
    plugin: default_value
    default_value: 8
  title: title
  path/pathauto:
    plugin: default_value
    default_value: 0
  # Substr from 29 to strip protocol and domain.
  # Assumes consistency in url value.
  path/alias:
    plugin: substr
    source: url
    start: 29
  body/value: htmlbody
  body/format:
    plugin: default_value
    default_value: full_html
  field_division:
    plugin: entity_generate
    source: division
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: division
    value_key: name
destination:
  plugin: 'entity:node'
  default_bundle: news
migration_dependencies: null
