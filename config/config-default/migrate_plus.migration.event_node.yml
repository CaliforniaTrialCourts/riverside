uuid: ad464a78-3b31-47be-a348-cb0551a5f264
langcode: en
status: true
dependencies: {  }
id: event_node
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - event
  - node
migration_group: jcc
label: 'Event: Import nodes'
source:
  plugin: csv
  path: ../config/migration/slo/csv/event.csv
  header_row_count: 1
  ids:
    - id
  fields:
    -
      name: id
      label: 'Primary key'
    -
      name: category
      label: 'Taxonomy term for Event Type'
    -
      name: title
      label: 'Event title'
    -
      name: start_date
      label: 'Start Date'
    -
      name: end_date
      label: 'End Date'
    -
      name: body
      label: Description
    -
      name: location_title
      label: 'Location title'
    -
      name: street
      label: Street
    -
      name: city
      label: City
    -
      name: state
      label: State
    -
      name: zip
      label: 'Zip code'
    -
      name: rrule
      label: 'Reoccurring Rule'
    -
      name: tags
      label: 'Taxonomy terms for Tag'
    -
      name: topics
      label: 'Taxonomy terms for Topics'
    -
      name: division
      label: 'Taxonomy terms for Division'
    -
      name: department
      label: 'Taxonomy terms for Division'
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    full_html: full_html
process:
  title:
    -
      plugin: callback
      callable: htmlspecialchars_decode
      source: title
  sticky: constants/bool_0
  promote: constants/bool_1
  uid: constants/uid_root
  body/value: body
  body/format: constants/full_html
  field_date_range/value:
    -
      plugin: skip_on_empty
      method: process
      source: start_date
    -
      plugin: callback
      callable: strtotime
    -
      plugin: format_date
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
  field_date_range/end_value:
    -
      plugin: get
      source: end_date
    -
      plugin: default_value
      default_value: start_date
    -
      plugin: callback
      callable: strtotime
    -
      plugin: format_date
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
  field_location/organization: location_title
  field_location/address_line1: street
  field_location/locality: city
  field_location/administrative_area:
    -
      plugin: get
      source: state
    -
      plugin: default_value
      default_value: CA
  field_location/postal_code: zip
  field_location/country_code:
    plugin: default_value
    default_value: US
  field_event_type:
    -
      plugin: skip_on_empty
      method: process
      source: category
    -
      plugin: explode
      delimiter: ','
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: event_type
      value_key: name
  field_tags:
    -
      plugin: skip_on_empty
      method: process
      source: tags
    -
      plugin: explode
      delimiter: ','
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: tags
      value_key: name
  field_topics:
    -
      plugin: skip_on_empty
      method: process
      source: topics
    -
      plugin: explode
      delimiter: ','
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: topics
      value_key: name
  field_division:
    -
      plugin: skip_on_empty
      method: process
      source: division
    -
      plugin: explode
      delimiter: ','
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: division
      value_key: name
destination:
  plugin: 'entity:node'
  default_bundle: event
migration_dependencies: null
