      name: last_name
      label: 'Last name'
    -
      name: image_url
      label: 'Image URL'
    -
      name: body
      label: 'Person body'
    -
      name: tags
      label: 'Taxonomy terms for Tag'
    -
      name: topics
      label: 'Taxonomy terms for Topics'
    -
      name: division
      label: 'Taxonomy terms for Division'
    -
      name: department
      label: 'Taxonomy terms for Department'
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://person-photos/'
process:
  pseudo_destination_filename:
    -
      plugin: callback
      callable: basename
      source: image_url
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty image filename.'
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_destination_filename'
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: image_url
    -
      plugin: file_copy
      source:
        - image_url
        - '@pseudo_destination_path'
      file_exists: rename
      move: false
destination:
