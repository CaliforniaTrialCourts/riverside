uuid: 6661dee3-8a65-4052-9d9c-4e5111cb881a
langcode: en
status: true
dependencies: {  }
id: location_node
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - location
  - node
migration_group: jcc
label: 'Location: Import nodes'
source:
  plugin: csv
  path: ../config/migration/slo/csv/location.csv
  header_row_count: 1
  ids:
    - id
  fields:
    -
      name: id
      label: 'Primary key'
    -
      name: category
      label: 'Taxonomy term for Location Type'
    -
      name: title
      label: 'Location title'
    -
      name: street
      label: Street
    -
      name: city
      label: City
    -
      name: state
      label: State
    -
      name: zip
      label: 'Zip code'
    -
      name: mailing_street
      label: 'Mailing Street'
    -
      name: mailing_city
      label: 'Mailing City'
    -
      name: mailing_state
      label: 'Mailing State'
    -
      name: mailing_zip
      label: 'Mailing Zip code'
    -
      name: body
      label: Description
    -
      name: phones
      label: Phones
    -
      name: office_hours
      label: 'Office Hours'
    -
      name: tags
      label: 'Taxonomy terms for Tag'
    -
      name: topics
      label: 'Taxonomy terms for Topics'
    -
      name: division
      label: 'Taxonomy terms for Division'
    -
      name: department
      label: 'Taxonomy terms for Division'
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    full_html: full_html
process:
  title:
    -
      plugin: callback
      callable: htmlspecialchars_decode
      source: title
  sticky: constants/bool_0
  promote: constants/bool_1
  uid: constants/uid_root
  body/value: body
  body/format: constants/full_html
  field_location/organization: '@title'
  field_location/address_line1: street
  field_location/locality: city
  field_location/administrative_area:
    -
      plugin: get
      source: state
    -
      plugin: default_value
      default_value: CA
  field_location/postal_code: zip
  field_location/country_code:
    plugin: default_value
    default_value: US
  field_mailing_address/address_line1: mailing_street
  field_mailing_address/locality: mailing_city
  field_mailing_address/administrative_area:
    -
      plugin: get
      source: mailing_state
    -
      plugin: default_value
      default_value: CA
  field_mailing_address/postal_code: mailing_zip
  field_mailing_address/country_code:
    plugin: default_value
    default_value: US
  field_location_type:
    plugin: entity_generate
    source: category
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: location_type
    value_key: name
  field_phone:
    -
      plugin: explode
      delimiter: ','
      source: phones
    -
      plugin: callback
      callable: trim
  field_tags:
    -
      plugin: explode
      delimiter: ','
      source: tags
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: tags
      value_key: name
destination:
  plugin: 'entity:node'
  default_bundle: location
migration_dependencies: null
