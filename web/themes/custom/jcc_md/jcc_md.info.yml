name: jcc_md
description: A theme based on JCCBase.
screenshot: screenshot.png
core_version_requirement: ^8 || ^9
# version: VERSION
engine: twig
type: theme
base theme: jcc_base

regions:
  logo: 'Logo'
  header: Header
  messaging: 'Messaging'
  breadcrumb: 'Breadcrumb' # Disabled as a block but in use
  title: 'Title' # Disabled block and not in use
  tabs: 'Tabs'
  left_sidebar: 'Left Sidebar'
  content: 'Content'
  content_below: 'Content: Below'
  secondary_footer: 'Secondary Footer'
  footer: 'Footer'

libraries:
  - jcc_base/style
  - jcc_base/courtyard
  - jcc_md/style

ckeditor_stylesheets:
  - assets/css/jcc_md.style.css
