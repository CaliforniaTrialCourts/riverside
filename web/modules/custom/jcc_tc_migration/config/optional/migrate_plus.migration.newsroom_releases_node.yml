langcode: en
status: true
dependencies: {  }
id: newsroom_releases_node
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - news
  - node
  - newsroom
migration_group: jcc
label: 'Newsroom: Import releases'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'https://newsroom.courts.ca.gov/releases.xml'
  item_selector: /rss/channel/item
  fields:
    -
      name: title
      selector: title
      label: 'Title'
    -
      name: link
      selector: link
      label: 'Link'
    -
      name: media_content
      selector: enclosure/@url
      label: 'Main Image'
    -
      name: subtitle
      selector: subtitle
      label: 'Subtitle'
    -
      name: content
      selector: content
      label: 'Content'
    -
      name: categories
      selector: categories/category
      label: 'Category'
    -
      name: mod_date
      selector: modDate
      label: 'Modified date'
    -
      name: description
      selector: description
      label: 'Description'
    -
      name: pub_date
      selector: pubDate
      label: 'Publication Date'
  ids:
    link:
      type: string
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    full_html: full_html
process:
  title:
    -
      plugin: callback
      callable: htmlspecialchars_decode
      source: title
  sticky: constants/bool_0
  promote: constants/bool_1
  uid: constants/uid_root
  body/value: body
  body/format: constants/full_html
  created:
    -
      plugin: skip_on_empty
      method: process
      source: date
    -
      plugin: callback
      callable: strtotime
  field_attachments:
    plugin: migration_lookup
    migration:
      - news_media
    source: id
  field_news_type:
    plugin: entity_generate
    source: category
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: news_type
    value_key: name
  field_tags:
    -
      plugin: explode
      delimiter: ','
      source: tags
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: tags
      value_key: name
  field_topics:
    -
      plugin: explode
      delimiter: ','
      source: topics
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: topics
      value_key: name
destination:
  plugin: 'entity:node'
  default_bundle: news
migration_dependencies:
  required:
    - news_media
